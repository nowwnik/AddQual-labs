<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <p>Name</p>
        <input placeholder="Nikita" type='name'>
        <p>Password</p>
        <input type="password" />
        <p>Tel</p>
        <input type="tel" placeholder="0-000-000" />
        <p>Gender</p>
        <input type="radio" name="chooseGender" checked />
        Male
        <input type="radio" name="chooseGender" />
        Female
        <p>Meal</p>
        <input type="checkbox" name="chooseMeal" />
        Pizza
        <input type="checkbox" name="chooseMeal" checked />
        Salad
        <input type="checkbox" name="chooseMeal" />
        Burger
        <p>Quantity</p>
        <select>
            <option value="">1</option>
            <option value="">2</option>
            <option value="" selected>
                3
            </option>
        </select>
        <p>Favourite color</p>
        <input type="color" />
        <p>About yourself</p>
        <textarea></textarea>
        <p>Your photo</p>
        <input type="file" />
        </p>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
    </form>


</body>

</html>
